<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/matching-game.css') }}">
    <title>Matching Game</title>
</head>
<body>
    <div class="container">
        <h1>Matching Game</h1>
        <p class="instructions">Drag each word to the matching translation.</p>
        <div class="game-board">
            <div class="words">
                <div class="word-card" draggable="true" data-match="1">Hello</div>
                <!-- Add other words similarly -->
            </div>
            <div class="answers">
                <div class="answer-box" data-match="1">Hallo</div>
                <!-- Add other answer boxes similarly -->
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='assets/js/matching.js') }}"></script>
</body>
</html>

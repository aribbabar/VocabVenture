<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/chatbot.css') }}">
    <title>Chatbot - WordCraft</title>
</head>
<body>
    <div class="header">
        Chatbot
    </div>
    <div class="navigation">
        <a href="{{ url_for('main.home') }}" class="nav-link">Back to Home</a>
    </div>
    <div class="content">
        <div class="chat-container">
            <div class="chat-box" id="chat-box">
                <div class="chat-message">
                    <div class="chat-message-content">
                        <p><span class="chatbot-span">Chatbot:</span> Hello! I'm your German language learning chatbot. How can I help you today?</p>
                    </div>
                </div>
            </div>
                <form id="chat-form">
                    <input type="text" id="user-input" placeholder="Type your message here...">
                    <button id="send-button" type="submit">Send</button>
                </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename='assets/js/chatbot.js') }}"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/chatbot.css') }}">
    <title>Chatbot - WordCraft</title>
</head>
<body>
    <div class="header">
        Chatbot
    </div>
    <div class="navigation">
        <a href="{{ url_for('main.home') }}" class="nav-link">Back to Home</a>
    </div>
    <div class="content">
        <ul>
            <li><p>If you are attempting to translate text, wrap text that needs to be translated in quotes. For example: Please translate "how are you?" to spanish.</p></li>
        </ul>
        
        <div id="chat-box">
            <p><span class="chatbot-span">Chatbot:</span> Hello! I'm your language learning chatbot. How can I help you today?</p>
        </div>
        <form id="chat-form">
            <input type="text" id="user-input" placeholder="Type your message here..." value="How do you say 'how are you' in spanish?">
            <button id="send-button" type="submit">Send</button>
        </form>
        <button id="clear-btn">Clear</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@simondmc/popup-js@1.4.3/popup.min.js"></script>
    <script src="{{ url_for('static', filename='assets/js/chatbot.js') }}"></script>
</body>
</html>

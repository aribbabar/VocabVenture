<!DOCTYPE HTML>
<html>
<head>
    <title>Login - WordCraft</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/style.css') }}">
    <style>
        body, html {
            height: 100% !important;
            margin: 0 !important;
            display: flex !important;
            justify-content: center !important;
            align-items: center !important;
            background: url('{{ url_for("static", filename="assets/images/pic01.jpg") }}') no-repeat center center fixed !important; 
            background-size: cover !important; /* Cover the entire page */
        }
        .form-container {
            background: #ffffff !important;
            padding: 20px !important;
            border-radius: 5px !important;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1) !important;
            width: 90% !important;
            max-width: 400px !important;
        }
        .form-container h2 {
            text-align: center;
        }
        .form-field {
            margin-bottom: 15px;
        }
        .form-field input[type="text"], .form-field input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-field input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #0056b3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-field input[type="submit"]:hover {
            background-color: #004494;
        }
    </style>
</head>
<body>
    <div class="form-container">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div style="background-color: #f8d7da; color: #721c24; padding: 10px; border-radius: 5px; margin-bottom: 15px;">
                    {{ messages[0] }} <a href="{{ url_for('auth.signup') }}">Sign Up</a>
                </div>
            {% endif %}
        {% endwith %}
        <h2>Login</h2>
        <form action="{{ url_for('auth.login') }}" method="post">
            <div class="form-field">
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="form-field">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <div class="form-field">
                <input type="submit" value="Login">
            </div>
            <div class="form-field">
                <a href="{{ url_for('main.home') }}" style="display: block; text-align: center; margin-top: 15px;">Back to Home</a>
            </div>
        </form>
    </div>    
</body>
</html>

<!DOCTYPE HTML>
<html>
<head>
    <title>Sign Up - WordCraft</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/style.css') }}">
    <!-- Inline CSS for demo purposes -->
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('{{ url_for("static", filename="assets/images/pic01.jpg") }}') no-repeat center center fixed !important; 
            background-size: cover !important; /* Cover the entire page */
        }
        .form-container {
            background: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 400px;
        }
        .form-container h2 {
            text-align: center;
        }
        .form-field {
            margin-bottom: 15px;
        }
        .form-field input[type="text"], .form-field input[type="email"], .form-field input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-field input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #0056b3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-field input[type="submit"]:hover {
            background-color: #004494;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Signup</h2>
        <form action="{{ url_for('auth.signup') }}" method="post">
            <div class="form-field">
                <input type="text" name="firstname" placeholder="First Name" required>
            </div>
            <div class="form-field">
                <input type="text" name="lastname" placeholder="Last Name" required>
            </div>
            <div class="form-field">
                <input type="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-field">
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="form-field">
                <input type="password" name="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{10,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 10 or more characters" required>
            </div>
            <div class="form-field">
                <input type="submit" value="Signup">
            </div>
            <div class="form-field">
                <a href="{{ url_for('main.home') }}" style="display: block; text-align: center; margin-top: 15px;">Back to Home</a>
            </div>
        </form>
    </div>
    
</body>
</html>
